<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <button class="btn btn-home" (click)="goToHome()">
        <i class="fas fa-home"></i>
      </button>
      <div class="d-flex align-items-center">
        <div class="model-search">
          <select class="form-control model-select" [(ngModel)]="selectedModel" (change)="filterByModel()">
            <option value="">All Models</option>
            <option *ngFor="let model of carModels" [value]="model">{{ model }}</option>
          </select>
        </div>
        <input
          type="text"
          class="form-control search-bar"
          placeholder="Search by name"
          [(ngModel)]="searchTerm"
          (input)="searchProducts()"
        />
        <button class="btn btn-cart ml-2" (click)="goToCart()">
          <i class="fas fa-shopping-cart"></i>
          <span class="badge">{{ cartItemCount }}</span>
        </button>
      </div>
    </div>
  </div>
    <div class="row">
      <div *ngFor="let product of filteredProducts" class="col-md-2 mb-2">
        <div class="card product-card" (click)="onProductClick(product.id)">
          <img
            [src]="getFirstPhoto(product)"
            class="card-img-top product-img"
            [alt]="product.name"
          />
          <div class="card-body text-center">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">Model: {{ product.carModel }}</p>
            <p class="card-text">Price: {{ product.price | currency:'EUR' }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
