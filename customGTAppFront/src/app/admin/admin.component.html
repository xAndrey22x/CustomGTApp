<div class="container1">
  <div class="login1">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1>LOG IN ADMIN</h1>
      <div class="form-group1">
        <label>Username</label>
        <input type="text" formControlName="username">
        <div *ngIf="submitted && formControls['username'].errors" class="error1">
          Username is required
        </div>
      </div>
      <div class="form-group1">
        <label>Password</label>
        <input type="password" formControlName="password">
        <div *ngIf="submitted && formControls['password'].errors" class="error1">
          Password is required
        </div>
      </div>
      <div class="form-group1">
        <label>
          <input type="checkbox" formControlName="keepSignedIn"> Keep me signed in
        </label>
      </div>
      <button type="submit">Submit</button>
      <div *ngIf="invalidLogin" class="error1">
        Invalid username or password
      </div>
    </form>
  </div>
</div>
